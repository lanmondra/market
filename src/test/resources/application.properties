# Configuracio de spring
spring.profiles.active=test
spring.jpa.generate-ddl=false
spring.jpa.hibernate.ddl-auto=none
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.database=MYSQL


# Jackson
spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false

# Show sql true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE


# datasource base de dades de test
spring.datasource.url=jdbc:mysql://localhost:3306/music_service_test?useSSL=false
spring.datasource.username=lanmondra
spring.datasource.password=smile
spring.datasource.hikari.maximumPoolSize=1


# configuracio liquibase test
spring.liquibase.url=jdbc:mysql://localhost:3306/music_service_test?useSSL=false
spring.liquibase.user=liquibase
spring.liquibase.password=
