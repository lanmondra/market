# Configuracio de spring
spring.jpa.generate-ddl=false
spring.jpa.hibernate.ddl-auto=none
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.database=MYSQL


# Show sql false per defecte
logging.level.org.hibernate.SQL=ERROR

# Jackson
spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false

# header max size
server.max-http-header-size=16384


# liquibase. Define changelog path to get from the project and not from entity package
spring.liquibase.change-log=classpath:liquibase/db-changelog.xml
